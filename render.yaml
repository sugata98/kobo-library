# Render Blueprint for B2 Highlights Fetch Service
services:
  - type: web
    name: b2-highlights-fetch-service
    env: python
    rootDir: b2-highlights-fetch-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: B2_APPLICATION_KEY_ID
        sync: false
      - key: B2_APPLICATION_KEY
        sync: false
      - key: B2_BUCKET_NAME
        sync: false
      - key: LOCAL_DB_PATH
        value: /tmp/KoboReader.sqlite
